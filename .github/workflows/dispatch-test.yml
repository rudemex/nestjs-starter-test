name: "Dispatch"

on:
  workflow_dispatch:
    inputs:
      release:
        type: choice
        description: "Version to publish: v[MAJOR].[MINOR].[PATCH]-[PRE-RELEASE].X"
        required: true
        options:
          - pre-release
          - patch
          - minor
          - major

env:
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
  GITHUB_EMAIL: ${{ secrets.GH_EMAIL }}
  DOCKER_USER: ${{ secrets.DOCKER_USER }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  GH_ORGA: ${{ toJson(github.repository_owner) }}
  GH_REPO_NAME: ${{ toJson(github.event.repository.name) }}

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: "⚙ Set up Node.js"
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: "✅ Checkout repository"
        uses: actions/checkout@v2

  release:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "Return info"
        run: |
          echo ORGA: ${GH_ORGA}
          echo REPO NAME: ${GH_REPO_NAME}
